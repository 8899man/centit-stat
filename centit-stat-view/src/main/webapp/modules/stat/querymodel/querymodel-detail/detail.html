<form class="centit form querymodel-detail" novalidate="true" >
    <div class="fields three">
        <div class="field">
            <label>模板类型</label>
            <input type="text"  name="modelType" class="easyui-combobox" id="databaseType" required
                    target="dictionary" key="ModelType"/>
        </div>
        <div class="field required">
            <label>数据库选择</label>
            <input class="easyui-combobox" name="databaseCode" required
                   url="system/ipenvironment/databaseinfos" method="get"
                   data-options="valueField:'databaseCode',textField:'databaseName',loadFilter:function(data){return data.objList;}">
        </div>
        <div class="field required">
            <label>模板编码</label>
            <input type="text" class="easyui-textbox" name="modelName" required/>
        </div>
    </div>

    <div class="fields three">
        <div class="field required">
            <label>模板名称</label>
            <input type="text" class="easyui-textbox" name="formNameFormat" required/>
        </div>
        <div class="field">
            <label>查询描述</label>
            <input type="text" class="easyui-textbox" name="queryDesc" />
        </div>
        <div class="field">
            <label>返回页面</label>
            <input type="text" class="easyui-textbox" name="resultName"/>
        </div>
    </div>

    <div class="fields three">
        <div class="field">
            <label>链接地址</label>
            <input type="text" class="easyui-textbox" name="dataDesc"/>
        </div>
    </div>

    <div class="field required" id="querySql">
        <label>查询语句 <a class="easyui-linkbutton" iconCls="icon-black icon-black-full_screen" plain="true"></a></label>
        <!--<textarea name="querySql" id="querySqlText"></textarea>-->
        <input class="easyui-textbox" name="querySql" data-options="multiline:true" id="querySqlText" style="height:60px"/>
    </div>

    <div class="field" id="columnSql" class="querymodel-details">
        <label>列查询语句 <a class="easyui-linkbutton" iconCls="icon-black icon-black-full_screen" plain="true"></a></label>
        <!--<textarea name="columnSql" id="columnSqlText"></textarea>-->
        <input class="easyui-textbox" name="columnSql" data-options="multiline:true" id="columnSqlText" style="height:60px"/>
    </div>
</form>
